<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container-main main">
    <div class="container-1 main">
        <div class="title">
            <div class="title-container"><img src="odin-logo.png" alt="Top">ODIN</div>
        </div>
        <div class="credits">@MichaelPradetto</div>
    </div>
    <div class="container-2 main">
        <div class="banner">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <h2>Let's do this!</h2>
        <div class="form">
            <form action="" method="get" id="form-1">
                <div class="inputs">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="John">
                </div>

                <div class="inputs">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Doe">
                </div>

                <div class="inputs">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="you@email.com" required>
                </div>

                <div class="inputs">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" name="phoneNumber" id="phoneNumber" pattern="^(\+?[01])?[-.\s]?\(?[1-9]\d{2}\)?[-.\s]?\d{3}[-.\s]?\d{4}" title="Example: (123)456-3421" placeholder="(123) 456-3421" required>
                </div>

                <div class="inputs">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="inputs">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                </div>
            </form>
        </div>

        <div class="footer">
            <button type="submit" form="form-1">Create Account</button>
            <p>Already have account? <a href="#">Login</a></p>
        </div>
    </div>
    </div>
</body>
</html>
